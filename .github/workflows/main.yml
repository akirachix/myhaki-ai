name: Deploy FastAPI RAG to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      VECTOR_SIZE: ${{ secrets.VECTOR_SIZE }}

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      # 3Ô∏è‚É£ Set up gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # 4Ô∏è‚É£ Configure Docker to authenticate to GCP
      - name: Configure Docker for GCP
        run: gcloud auth configure-docker

      # 5Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 6Ô∏è‚É£ Cache pip dependencies to speed up workflow
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      # 7Ô∏è‚É£ Install Python dependencies
      - name: Install dependencies
        run: pip install --upgrade pip && pip install --no-cache-dir -r requirements.txt

      # 8Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/fastapi-rag:latest .

      # 9Ô∏è‚É£ Push Docker image to GCR
      - name: Push Docker image
        run: docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/fastapi-rag:latest

      # üîü Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy fastapi-rag-service \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/fastapi-rag:latest \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --region=europe-west1 \
            --allow-unauthenticated
