name: Deploy FastAPI RAG to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      # Set up Cloud SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Cache pip dependencies
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      # Install Python dependencies
      - name: Install dependencies
        run: pip install --upgrade pip && pip install --no-cache-dir -r requirements.txt

      # Build Docker image
      - name: Build Docker image
        run: docker build -t europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/fastapi-rag-repo/fastapi-rag:latest .

      # Push Docker image to Artifact Registry
      - name: Push Docker image
        run: docker push europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/fastapi-rag-repo/fastapi-rag:latest

      # Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy fastapi-rag-service \
            --image europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/fastapi-rag-repo/fastapi-rag:latest \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --region=europe-west1 \
            --allow-unauthenticated \
            --timeout=10m
